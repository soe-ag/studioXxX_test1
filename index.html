    $(document).ready(function () {
      function fadeAnimation() {
        $('.fadein').each(function () {
          var bottom_element = $(this).offset().top + ($(window).height() / 3);
          var bottom_window = $(window).scrollTop() + $(window).height();

          if (bottom_window >= bottom_element) {
            $(this).addClass('fade_on');
          }
        })
      }
      $(window).scroll(function () {
        fadeAnimation();
      });

      // $(window).on('load', function () {

    <!------------------------------------------ three js module for cube -------------------------------------------------------->
    <script type="module">
      import * as THREE from 'three';
      // import { FontLoader } from 'https://unpkg.com/three@1.3.6/examples/jsm/loaders/FontLoader.js';
      // import { ParametricGeometry } from 'https://unpkg.com/three@1.3.6/examples/jsm/geometries/ParametricGeometry.js';
      // import { TextGeometry } from 'https://unpkg.com/three@1.3.6/examples/jsm/geometries/TextGeometry.js';

      function cube() {
        const canvas = document.querySelector("#c");
        const renderer = new THREE.WebGLRenderer({ canvas });

        const fov = 75;
        const aspect = 2; // the canvas default
        const near = 0.1;
        const far = 10;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 2;
        const scene = new THREE.Scene();

        // -------------------below is 3D model data-----------------------------------------
        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        // const material = new THREE.MeshBasicMaterial({ color: 0x44aa88 }); commented because not affected by lights
        const material = new THREE.MeshPhongMaterial({ color: 0x44aa88 });
        const cube = new THREE.Mesh(geometry, material);
        // -------------------above is 3D model data-----------------------------------------

        scene.add(cube);
        renderer.render(scene, camera);
        console.log("its is working");


        // -------------------below is 3D model rotating code-----------------------------------------
        function render(time) {
          time *= 0.001;  // convert time to seconds

          cube.rotation.x = time;
          cube.rotation.y = time;

          renderer.render(scene, camera);

          requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
        // -------------------above is 3D model rotating code-----------------------------------------

        {
          const color = 0xFFFFFF;
          const intensity = 1;
          const light = new THREE.DirectionalLight(color, intensity);
          light.position.set(-1, 2, 4);
          scene.add(light);
        }

      }
      cube();


    </script>
